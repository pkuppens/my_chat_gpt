name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Generate both XML (for CI) and HTML (for human reading) coverage reports
        # See docs/testing/CODECOV.md for more information about coverage reporting strategy
        pytest tests/ --cov=my_chat_gpt_utils --cov-report=xml --cov-report=html

    - name: Archive coverage results
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/
        retention-days: 14  # Keep reports for 2 weeks
