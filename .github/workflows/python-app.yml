name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      # Using virtual environment instead of --system flag to:
      # 1. Maintain consistency with local development workflow
      # 2. Test the full package installation process
      # 3. Enable future multi-environment support if needed
      # 4. Document the recommended setup for new developers
      - name: Create and activate virtual environment
        run: |
          uv venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt

      - name: Lint with ruff
        run: |
          uv pip install ruff
          ruff check .
          ruff format --check .

      - name: Test with pytest
        run: |
          uv pip install pytest
          pytest
