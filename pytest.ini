[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=my_chat_gpt_utils --cov-report=term-missing
env_files =
    .test.env
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    integration: marks tests as integration tests
    unit: marks tests as unit tests
